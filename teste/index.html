<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro clientes</title>
    <script src="clientes.js"></script>
</head>
<body>

    <div id="container">
        <h1> Cadastro Clientes</h1>

    </div>
    <div id="acoes">
        <select id="idSexo">
                            
            <option selected value="">Masculino </option> 

            <option value="">Femino</option>
              
        </select>

<input value="" placeholder="telefone" type="text" id="telefone"/>
        
<input value="" placeholder="Nome" type="text" name="iome" id="nome"/>
<input value="" placeholder="Data" type="text" name="inputData" id="data"/>
<input value="" placeholder="Email" type="email" name="inputEmail" id="email"/>
<input value="" placeholder="Senha" type="password" name="inputSenha" id="senha"/>
<input value="" placeholder="Confirmar Senha" type="password" name="inputConfirmarSenha" id="inputConfirmarSenha"/>

<input value="" placeholder="CPF" type="text" id="cpf"/> 
<input value="" placeholder="CPF" type="text" id="foto"/>  
<button id="btnAddCliente"> Enviar Cadastro</button>
    </div>

    <div id="container-clientes">
        <template id="cliente-template">
            <div class="cliente">
                <p>Nome: </p>
                <p>cpf = <span> </span></p>
                <p>dataNascimento:<span> </span></p>
                <p>email: <span> </span></p>
                <p>senha:<span> </span> </p>
                <p>idSexo: <span> </span></p>
                <p>telefone: <span> </span></p>
                <p>foto:<span> </span> </p>
               
            </div>
        </template>
       

    </div>


</body>
</html>
